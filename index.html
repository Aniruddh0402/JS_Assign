<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel=" stylesheet">
    <script src="Assign.js" defer></script>
    <title>Document</title>
    </head>
<body>
  <div class="employpage"> 
    <div class="formdata">
      
    <form onsubmit="event.preventDefault();" autocomplete="off">
        
  
        <label class=" flex text-2xl text-red-700">Name</label>
        <input type="text" class="empname border-2 rounded-full" value=""  placeholder="Employ Name">
  
        <label class=" flex text-2xl text-purple-600">Designation</label>
        <input type="text" class="designation border-2 rounded-full" value=""  placeholder="Employ Designation">
  
        <label class=" flex text-2xl text-green-600">Mobile</label>
        <input type="text" class="mobile border-2 rounded-full" value=""  placeholder="Employ Mobile">
  
        <label class=" flex text-2xl text-yellow-500">Salary</label>
        <input type="text" class="empsalary border-2 rounded-full" value="" placeholder="Employ Salary">
  
        <div style="width:100%">
        <input type="submit"  value="Submit"  class="bg-blue-400 border-2 border-blue-900 button hover:bg-blue-500 mt-3.5 px-2 rounded-full text-blue-100">
        
        </div>
      </form>
  
    </div>
  
    <span class="display_table">
                <table class="list" id="employeeList" >
                      <thead>
                           <tr>
                        <th>Id</th>         
                        <th>Full Name</th>
                        <th>Designation</th>
                        <th>Mobile</th>
                        <th>Salary</th>                      
                        <th>Edit</th>
                    </tr>
                      </thead>
                      <tbody>
  
                      </tbody>
                  </table>
    </span>
  </div>
</body>
</html>
